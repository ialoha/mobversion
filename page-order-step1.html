<body>


<header class="app-header ondark bg-primary fixed-top">
    
  <h5 class="title-header"> Basket </h5>
  
  <div class="header-right">
     
  </div>

</header>

<main class="app-content">

<section class="p-3">

<nav aria-label="breadcrumb">
  <ol class="breadcrumb steps">
    <li class="breadcrumb-item done">Basket</li>
    <li class="breadcrumb-item current">Information</li>
    <li class="breadcrumb-item">Select Payment Method</li>
    <li class="breadcrumb-item">Payment</li>
  </ol>
</nav>

<form action="page-order-step1.html">

  <p class="alert alert-success"> Please enter your information</p>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Name">
  </div>

  <div class="mb-3">
    <input type="email" class="form-control" placeholder="Email">
  </div>

  <div class="mb-3 row">
    <div class="col-4">
      <select name="" class="form-select">
        <option value="1">+357 CY</option>
        <option value="1">+30 GR</option>
        <option value="1">+44 UK</option>
      </select>
    </div>
    <div class="col-8">
      <input type="number" class="form-control" placeholder="Phone">
    </div>
  </div>

  <div class="mb-3">
    <select class="form-select">
      <option selected>Region</option>
      <option>Pafos</option>
      <option>Limassol</option>
      <option>Larnaca</option>
      <option>Nicosia</option>
      <option>Famagusta</option>
    </select>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Address">
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Zip code">
  </div>

  <label class="form-check mb-3">
    <input class="form-check-input" type="checkbox">
    <div class="form-check-label">Save my address</div>
  </label>

  <a href="page-order-step2.html" class="btn btn-primary w-100 mb-2"> Save and Continue </a>
  <a href="page-cart.html" class="btn btn-primary w-100 mb-2"> Go Back </a>
    

</form>

<br><br>

</section> 
    
<nav class="nav-bottom">
	
	<a href="page-index.html" class="nav-link">

	</a>

		<i class="icon material-icons md-shopping_cart"></i><span class="text">Basket</span>
	</a>
	<a href="page-profile.html" class="nav-link">
		<i class="icon material-icons md-account_circle"></i><span class="text">Profile</span>
	</a>
</nav>

</main>
