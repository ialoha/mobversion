<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
<meta name=”theme-color” content=”#25CC0B>
 
<title>Payment</title>

<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>

<link href="css/ui.css" rel="stylesheet" type="text/css"/>

<link href="fonts/material-icon/css/round.css" rel="stylesheet" type="text/css" />

</head>
<body>


<header class="app-header ondark bg-primary fixed-top">
  
  <h5 class="title-header"> Basket </h5>
  
  <div class="header-right">
     
  </div>

</header>


<main class="app-content">

<section class="p-3">

<nav aria-label="breadcrumb">
  <ol class="breadcrumb steps">
    <li class="breadcrumb-item done">Basket</li>
    <li class="breadcrumb-item done">Information</li>
    <li class="breadcrumb-item current">Select Payment Method</li>
    <li class="breadcrumb-item">Payment</li>
  </ol>
</nav>

<article class="box mb-2 mb-3 bg-light">
    <p class="mb-0">
      Subtotal price: $30.50 <br>
      Discount: -$5 <br>
    </p>
    <h6 class="mt-2">Total pay: <var>$25.50</var></h6>
</article>


<form action="page-order-step2.html">
  <a href="page-order-success.html" class="btn btn-primary w-100 mb-2">Cash </a>
  <a href="page-order-step3.html" class="btn btn-primary w-100 mb-2">Credit Card </a>
  <a href="page-order-step1.html" class="btn btn-primary w-100 mb-2">Back </a>
  
</form>


<br><br>

</section> 

</main>

<div class="offcanvas offcanvas-bottom show" tabindex="-1" id="modal_payment" aria-labelledby="modal_payment">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title"> Card </h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body pt-0">

<form action="page-order-step3.html" role="form">

    <div class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="username" placeholder="Name on card">
            <span class="input-group-text">
                <i class="material-icons md-person"></i> 
            </span>
        </div>
    </div>

    <div class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
            <span class="input-group-text">
                <i class="material-icons md-credit_card"></i> 
            </span>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8">
            <label class="form-label hidden-xs">Expiration </label>
            <div class="d-flex align-items-center">
                <select class="form-select">
                  <option>MM</option>
                  <option>01 - January</option>
                  <option>02 - February</option>
                  <option>03 - March</option>
                  <option>04 - April</option>
                  <option>05 - May</option>
                  <option>06 - June</option>
                  <option>07 - July</option>
                  <option>08 - August</option>
                  <option>09 - September</option>
                  <option>10 - October</option>
                  <option>11 - November</option>
                  <option>12 - December</option>
                </select>
                <span style="min-width:20px; text-align: center"> / </span>
                <select class="form-select">
                  <option>YY</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                  <option>2027</option>
                  <option>2028</option>
                  <option>2029</option>
                  <option>2030</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <label class="form-label">CVV </label>
            <input class="form-control" placeholder="123" type="number">
        </div>
    </div>

    <div class="mb-3">
        <div class="form-check form-switch">
          <input class="form-check-input" checked type="checkbox" id="savecard">
          <label class="form-check-label" for="savecard"> Save card </label>
        </div>
       
    </div>

   <a href="page-order-success.html" class="btn btn-primary w-100 mb-2">Pay $25.50 </a>
</form>

  </div>
</div>
    
<nav class="nav-bottom">
	
	<a href="page-index.html" class="nav-link">
		<i class="icon material-icons md-apps"></i><span class="text">Categories</span>
	</a>
	<a href="page-cart.html" class="nav-link active">
		<i class="icon material-icons md-shopping_cart"></i><span class="text">Basket</span>
	</a>
	<a href="page-profile.html" class="nav-link">
		<i class="icon material-icons md-account_circle"></i><span class="text">Profile</span>
	</a>
</nav>

<script src="js/jquery-3.5.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.bundle.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/pwa.js"></script>

</body>
</html>
