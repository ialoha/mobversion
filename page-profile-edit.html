<body>


<header class="app-header ondark bg-primary fixed-top">
  
  <h5 class="title-header"> Edit Profile </h5>
  
  <div class="header-right">
    
  </div>

</header>


<main class="app-content">

<section class="p-3">

<form action="#" name="profile_form" id="profile_form">

  <div class="icontext">
      <div class="icon">
         <img src="images/items/profile.jpg" class="avatar-lg" >
      </div>
      <div class="text">
          <label for="formFile" class="form-label">Change image</label>
          <input class="form-control" type="file" id="formFile">
     
      </div>
  </div>

  <hr>

  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" required class="form-control" value="ialohacy">
  </div>

  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="tel" name="telefon" class="form-control" value="+35799054049" pattern="^[+][0-9]{12}">
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" autofocus autocomplete="on" class="form-control" value="ctsangarides97@gmail.com">
  </div>

   <div class="mb-3">
    <label class="form-label">Country</label>
    <input type="text" list="city" name="city" class="form-control" placeholder="Cyprus">
    <datalist id="city">
      <option value="United States">
      <option value="United Kingdom">
      <option value="Germany">
    </datalist>
   </div>
    
     <div class="mb-3">
    <label class="form-label">Region</label>
    <input type="text" list="city" name="city" class="form-control" placeholder="Pafos">
    <datalist id="city">
      <option value="Pafos">
      <option value="Limassol">
      <option value="Nicosia">
      <option value="Larnaca">
      <option value="Famagusta">
    </datalist>
   </div>
   
      <a href="page-profile.html" class="btn btn-primary w-100 mb-2"> Save</a>

</form>


<br>

</section>

<p class="text-center my-3">
  <a href="page-profile.html" class="btn btn-light"> 
    <i class="material-icons md-arrow_back"></i> Categories 
  </a>
</p>

</main>
